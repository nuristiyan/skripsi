{% extends "layout-public-wel.html" %}

{% block title %}
Lupa password - {{ parent() }}
{% endblock %}

{% block content %}
<div class="row align-items-center">
    <div class="col-12">
        <div class="row align-items-center">
            <div class="col-lg-12 ml-auto" data-aos="fade-up" data-aos-delay="100">
                <form action="" method="post" class="form-box">
                    <h3 class="h4 text-black mb-4">Lupa Password</h3>
                    {{ get_flashdata('lupa_password')|raw }}
                    <div class="form-group">
                      <input type="text" name="email" class="form-control" placeholder="Masukkan Username [Alamat E-mail]" value="{{ set_value('email') }}" autofocus>
                      {{ form_error('email')|raw }}
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-pill" value="Kirim">
                    </div>
                  </form>

                </div>
              </div>
            </div>
            
          </div>
        </div>
{% endblock %}
